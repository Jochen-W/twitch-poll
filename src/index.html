<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
        <script src="//unpkg.com/twitch-js@>2.0.0-beta.41"></script>
        <script src="main.js" type="module"></script>
        <title>Poll-o-tron</title>
    </head>

    <body onload="window.scrollTo(0, 0);">
        <template id="voteBarTemplate">
            <div class="voteBar">
                <div id="voteNumberX" class="voteNumber">X</div>
                <div class="voteBox">
                    <div id="voteLineX" class="voteBoxLine"></div>
                    <div class="voteBoxLabels">
                        <div id="voteLabelX" class="voteLabel">label</div>
                        <div id="votePercentageX" class="votePercentage">0.0%</div>
                    </div>
                </div>
            </div>
        </template>

        <div class="container">
            <div id="header">Hat dir der Clip gefallen?<br />Stimme jetzt ab!</div>
            <div id="time" data-content="" data-animation-play-state="paused">0:00</div>
            <div>time remaining</div>
            <div class="line"></div>
            <div id="poll"></div>
            <div class="line"></div>
            <div id="statistics">
                <div><span id="votes">0</span><span>Votes</span></div>
                <div><span id="average">0.0</span><span>Average</span></div>
                <div><span id="median">0.0</span><span>Median</span></div>
            </div>
        </div>
    </body>
</html>
